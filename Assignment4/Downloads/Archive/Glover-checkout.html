<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>

</head>
<header>

    <h1 class="logo">Cozyworld</h1><br><br><br><br><br><br><br>
    <!--creates a navigation bar that will be the same display on each page-->
    <div class="topnav">
        <a class="active" href="https://webpages.uncc.edu/kglove11/Exercise/myindex.html" >Home</a>&emsp;
        <a href="https://webpages.uncc.edu/kglove11/Exercise/Glover-shop.html">Shop</a>&emsp;
        <a href="https://webpages.uncc.edu/kglove11/Exercise/Glover-cart.html">Shopping Cart</a>&emsp;

        <label>
            <input type="text" class="searchbtn" placeholder="Search &#128269;" >
        </label>
    </div>
</header>
<body>
<main>



    <form class="form1">

    <h3>Billing Address</h3>
    <label for="fname">Full Name</label>
    <input type="text" id="fname" class = "login" name="firstname" placeholder="Kameron Glover">
    <label for="email"> Email</label>
    <input type="text" id="email" class = "login" name="email" placeholder="kameron@example.com">
    <label for="addy">Address</label>
    <input type="text" id="addy" class = "login" name="address" placeholder="542 W. 15th Street">
    <label for="city"> City</label>
    <input type="text" id="city" class = "login" name="city" placeholder="Los Angeles">



            <label for="state">State</label>
            <input type="text" id="state" class = "login" name="state" placeholder="NC">

            <label for="zip">Zip</label>
            <input type="text" id="zip" class = "login" name="zip" placeholder="15551">

    </form>
<form class = "form2">

        <h3>Payment</h3>

        <label for="cname">Name on Card</label>
        <input type="text" id="cname" class = "login" name="cardname" placeholder="Kameron K Doe">
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" class = "login" name="cardnumber" placeholder="1111-2222-3333-4444">
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" class = "login" name="expmonth" placeholder="September">



                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" class = "login" name="expyear" placeholder="2019">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class = "login" name="cvv" placeholder="372">


        <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label> <br><br>

    </form>
    <button type="submit" class="checkbtn">Proceed to Checkout</button>



</main>
<!--adds footer to be the same under each page-->
<footer class="footer">

    <p>&#169; 2019 Kameron Glover</p>
</footer>
